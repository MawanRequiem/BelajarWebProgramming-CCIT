<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../jquery-1.8.3.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#b").hide();
            $("#a").click(function(){
                $("#para").prepend("<span id='jq'><b>jQuery <b></span>");
                $("#para").append("<span id='app'><b> append() function</b></span>");
                $("#para").after("<h1 id='jawa'>This is newly inserted headings</h1>");
                $("#newhead").hide();
                $("#b").show();
                $("#a").hide();
            });
        });

        $(document).ready(function(){
            $("#b").click(function(){
                $("#newhead").show();
                $("#jawa").remove();
                $("#jq").remove();
                $("#app").remove();
                $("#a").show();
                $("#b").hide();
            });
        });
    </script>
    <title>Query HTML</title>
</head>
<body>
    <div align="center">
    </div>
    <h3>Completed The Sentence</h3>
    <p id="para">is java script libarary tahta enables the content to be appended after the inner content in the selected element using the</p><br>
    <h2 id="newhead">this heading would be removed</h2>
    <button type="button" id="a">Click Here</button>
    <button type="button" id="b">Don't Click Here</button>
</body>
</html>
