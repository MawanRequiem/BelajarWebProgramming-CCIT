<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../jquery-1.8.3.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: azure;
        }

        .autostyle{
            color: red;
            font-size: 20px;
            text-align: center;
        }

        #button{

        }
    </style>
    <title>Form</title>
</head>
<body>
    <center>
        <form>
            <table>
                <tr class="autostyle">
                    <td colspan="4">Pemesanan Buku Online</td>
                </tr>
                <tr>
                    <td width="100%" colspan="4"></td>
                </tr>

                <tr>
                    <td>Nama :</td>
                    <td>
                        <input type="text" name="uName" placeholder="Masukan Nama Anda" >
                    </td>
                </tr>

                <tr>
                    <td>Tanggal Lahir :</td>
                    <td>
                        <input type="date" name="dob" id="dob" >
                    </td>
                </tr>

                <tr>
                    <td>E-Mail :</td>
                    <td>
                        <input type="email" name="mail"  placeholder="Masukan Email Anda">
                    </td>
                </tr>

                <tr>
                    <td>Nomor Handphone :</td>
                    <td>
                        <input type="tel" name="telephone"  placeholder="Masukan Nomor HP Anda">
                    </td>
                </tr>

                <tr>
                    <td>Pilih Buku :</td>
                    <td>
                        Fiksi <input type="radio" name="rd1" value="Fiksi">
                        Non-Fiksi <input type="radio" name="rd1" value="Non-Fiksi">
                    </td>
                </tr>

                <tr>
                    <td>Pilih Penulis :</td>
                    <td>
                        <select id="penulis">
                            <option value="opt1">Pilih Penulis</option>
                            <option value="Hilmi The Pick Me">Hilmi The Pick Me</option>
                            <option value="Lana Del Rey">Lana Del Rey</option>
                            <option value="Wibu Venu">Wibu Venu</option>
                            <option value="Wota Vaiku">Wota Vaiku</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>
                        Pilih Buku :
                    </td>
                    <td>
                        <fieldset>
                            Kategori :
                            <select id="kategori">
                                <option value="opt1">Pilih Penulis</option>
                                <option value="Fiksi">Fiksi</option>
                                <option value="Non Fiksi">Non Fiksi</option>
                            </select>
                            Genre :
                            <select id="genre">
                                <option value="opt4">Pilih Genre</option>
                                <option value="Comedy">Comedy</option>
                                <option value="Romance">Romance</option>
                                <option value="Misteri">Misteri</option>
                            </select>
                        </fieldset>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Order For: ">Pesanan:</label>
                    </td>
                    <td>
                        <label for="pickup">Pick Up</label>
                        <input type="radio" name="pickup" id="pickup" value="Pick Up">
                        <label for="home">Home Delivery</label>
                        <input type="radio" name="pickup" id="home" value="Home Delivery">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="Orderfor">Catatan :</label>
                    </td>
                    <td>
                        <textarea rows="3" cols="16" id="Orderfor"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="city">Kota :</label>
                    </td>
                    <td>
                        <input list="kota" name="kota" id="city">
                        <datalist id="kota">
                            <option value="Jakarta"></option>
                            <option value="Depok"></option>
                            <option value="Bekasi"></option>
                            <option value="Bogor"></option>
                            <option value="Tangerang"></option>
                        </datalist>
                    </td>
                </tr>

                <tr class="autostyle">
                    <td colspan="4">
                        <button onclick="inputdata()">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
            
        </form>
    </center>

    <script type="text/javascript" src="../jquery-1.8.3.js">
        function inputdata(){
            var nama = document.getElementsByName("uName")[0].value;
            var dob = document.getElementById("dob").value;
            var mail = document.getElementsByName("mail")[0].value;
            var telepon = document.getElementsByName("telephone")[0].value;
            var buku = document.querySelector('input[name="rd1"]:checked').value;
            var penulis = document.getElementById('penulis').value;
            var kategori = document.getElementById('kategori').value;
            var genre = document.getElementById('genre').value;
            var pickup = document.querySelector('input[name="pickup"]:checked').value;
            var orderFor = document.getElementById('Orderfor').value;
            var kota = document.getElementById('city').value;


            var dob = new Date(dob);
            var day = dob.getDate();
            var month = dob.getMonth() + 1;
            var year = dob.getFullYear();



            document.write(nama + "<br>" + day +"/"+month+"/"+year + "<br>" + mail + "<br>" + telepon +"<br>" + buku+"<br>"
            + penulis +"<br>"+kategori+"<br>"+genre+"<br>"+pickup+"<br>"+orderFor+"<br>"+kota
            );
        }
    </script>
</body>
</html>
