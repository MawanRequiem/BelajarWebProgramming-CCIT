<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break dan continue</title>
</head>
<body>
    <script>
        for (var i = 0; i < 30; i++)
        {
            if(i % 3 == 0){
                break; //break akan menghentikan seuluruh aksi ketika suatu kondisi terpenuhi maka code akan stop dan kembali ke awal
            }
            iNum++;
        }
        alert(iNum);
    </script>
</body>
</html>
