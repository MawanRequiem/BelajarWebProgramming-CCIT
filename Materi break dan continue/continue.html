<head>
    <title>continue</title>
</head>
<body>
    <script>
        for (var i = 1; i < 10; i++)
        {
            if(i % 3 == 0){
                continue; //continue akan melakukan skip satu aksi ketika suatu kondisi terpenuhi maka code akan dilanjutkan
            }
            iNum++;
        }
        alert(iNum);
    </script>
</body>
</html>
