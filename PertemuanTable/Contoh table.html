<!DOCTYPE html>

<!--Table Tag
Tag table, digunakan untuk membuat tabel
Tag tr untuk membuat row / baris
Tag th untuk membuat kolom header table
Tag td untuk membuat kolom isi table
Tag caption untuk keterangan table
Tag thead, untuk grup header table
Tag tbody, untuk grup isi table
Tag tfoot, untuk grup footer table-->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tbody>
            <tr >
                <th colspan="3">Data Diri</th>
            </tr>
            <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Hobi</th>
            </tr>

            <tr>
                <td>Nanang Sunda</td>
                <td>21</td>
                <td>Bobol Warung</td>
            </tr>

            <tr>
                <td>Rahmat Kapal Laut</td>
                <td>30</td>
                <td>Jualan Bensin</td>
            </tr>

            <tr>
                <td>Skibidi Toilet</td>
                <td>30</td>
                <td>Fanum Tax</td>
            </tr>

            <tr>
                <td>Kai Cenat</td>
                <td>30</td>
                <td>Ditangkap Polisi</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
